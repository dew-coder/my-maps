<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Map</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <button id="btn"><i class="fa-solid fa-arrow-left"></i> Back</button>
        <div id="map2"></div>
        <div id="bar">
          <div id="bar1"></div>
          <div id="bar2">
            <i class="fa-regular fa-note-sticky"></i>
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-kitchen-set"></i>
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-bicycle"></i>
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-circle-check"></i>
          </div>
          <div id="bar3">
            <div id="bar3-img-div">
              <img
                src="https://www.enwallpaper.com/wp-content/uploads/2021/05/400-4009174-cartoon-crayon-shin-chan-hd-png-download.png"
                alt="user"
              />
              <div>
                <h3>Sheri Turner Jr.</h3>
                <h3>Courier</h3>
              </div>
            </div>
            <div id="bar3-social-div">
              <div><i class="fa-solid fa-phone"></i></div>
              <div><i class="fa-solid fa-comment"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script
    src="https://kit.fontawesome.com/869ac6c5e5.js"
    crossorigin="anonymous"
  ></script>
  <script
    type="text/javascript"
    src="http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Akhu8dQwRttMpSpKSt_dY2Zj9W_nyUyLObEcD-Ow6AVctBbKawYKzm8yLA2ZO2mX"
    async
    defer
  ></script>
</html>
